<!DOCTYPE html>
<html>
  <head>
    <script>
      window.addEventListener("load", function () {
        let btObjArr = document.querySelectorAll("button");
        btObjArr[0].addEventListener("click", function () {
          //부모창의 div객체 찾기
          let parentWindow = window.opener;
          let parentDivObj = parentWindow.document.querySelector("div");
          parentDivObj.innerHTML = "popup창에서 보내는 메세지입니다.";

          //   let parentBtnObjArr =
          //     parentWindow.document.querySelectorAll("button");

          //   parentBtnObjArr[1].style.display = "none";
          //   parentBtnObjArr[0].style.display = "inline-block";
          window.self.close();
        });
      });
    </script>
  </head>
  <body>
    새창내용
    <button>창닫기</button>
  </body>
</html>
